<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>

</head>

<body style="margin-right: auto; margin-left: auto;">
    <div class="container">
        <div style="background-color: black; text-align: center; color: white;" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Choo Choo. Chee Chee</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="current-time">Current time: </h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>
            <div>
                <table style="margin-right: auto; margin-left: auto;" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th id="times"></i> Frequency (min)</th>
                            <th id="times">Minutes Away</th>
                            <th id="times">Next Arrival</th>
                        </tr>
                    </thead>
                    <!-- place holder for examples -->
                    <tbody id="train-table">
                        <tr>
                            <td>Choo Choo Express</td>
                            <td>Ontario</td>
                            <td>30</td>
                            <td>4:30</td>
                            <td>55</td>
                        </tr>
                        <tr>
                            <td>Blue Line</td>
                            <td>Bloomington</td>
                            <td>15</td>
                            <td>5:00</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>The Rivalry Express</td>
                            <td>Chicago</td>
                            <td>115</td>
                            <td>6:30</td>
                            <td>75</td>
                        </tr>
                    </tbody>
                </table>
                <!-- Submitting a new train -->
                <form>
                    <label for="train-name">Train Name</label>
                    <br>
                    <input type="text" class="form-control" name="trName" id="train-name" aria-describedby="TrainFormHelp"
                        placeholder="Northstar Line" required>
                    <label for="destinationInput">Destination</label>
                    <br>
                    <input type="text" class="form-control" name="trDest" id="destination-input" placeholder="Minneapolis, MN"
                        required>
                    <br>
                </form>
                <form class="form-inline">
                    <label for="train-input">First Train Time</label>
                    <input type="time" class="form-control mx-sm-3 mb-2" name="train-time" id="train-input" required>
                    <label>Frequency (minutes)</label>
                    <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequency-input"
                        placeholder="30">
                    <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!--JavaScript-->
        <script src="assets/javascript/main.js"></script>
        <!--Firebase app-->
        <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-main.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script> -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</body>

</html>
